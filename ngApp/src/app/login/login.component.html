<div class="row pt-5">
    <div class="col-md-6 mx-auto">

        <!-- form card login -->
        <div class="card rounded-0">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Email</label>
                        <input [(ngModel)]="loginUserData.email" name="email" type="text" name="email"
                            class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input [(ngModel)]="loginUserData.password" name="password" type="password"
                            class="form-control rounded-0" required>
                    </div>
                    <button type="button" (click)="loginUser()" class="btn btn-success float-right">Login</button>
                </form>
            </div>
            <!--/card-block-->
        </div>
        <!-- /form card login -->

    </div>


</div>

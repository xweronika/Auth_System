<div class="row mt-5">
    <div class="col-md-4 mb-3" *ngFor="let plant of special">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title">{{plant.name}}</h5>
          <p class="card-text">{{plant.description}}</p>
          <a href="#" class="btn btn-success">Buy Plant</a>
        </div>
        <div class="card-footer text-muted">
          {{plant.date | date:'shortDate'}}
        </div>
      </div>
    </div>
  </div>
